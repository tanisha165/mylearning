<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise with Map </title>
</head>
<body>
    <h1>Promise with Map </h1>
    <div id="result"></div>
    <button id="startButton">Start Processing</button>

    <script>
        
        function doubleAfterDelay(number) {
            return new Promise((resolve) => {
                setTimeout(() => {
                    resolve(number * 2);
                }, 1000); 
            });
        }

        
        function processNumbers() {
            const numbers = [1, 2, 3, 4, 5];
            const resultElement = document.getElementById('result');

         
            const promises = numbers.map(doubleAfterDelay);

            
            Promise.all(promises).then((doubledNumbers) => {
                
                resultElement.textContent = 'Doubled Numbers: ' + doubledNumbers.join(', ');
            });
        }

        
        document.getElementById('startButton').addEventListener('click', processNumbers);
    </script>
</body>
</html>
