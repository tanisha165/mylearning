<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Default Argument</title>
</head>
<body>
  <script>
    function sum(a, b=undefined) {
  if (a === undefined) {
    a = 0; 
  }
  
  if (b === undefined) {
    b = 0; 
  }
  
  return a + b;
}

console.log(sum(5));
document.write(sum(5));
  </script>
</body>
</html>
