<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fibonacci series</title>
</head>
<body>
  <script>
    const fibonacci = function(n){
      if(n<3){
        return 1
      }
      else {
        return fibonacci(n-1) + fibonacci(n-2);
    }
  }
  console.log(fibonacci(8));
  </script>
</body>
</html>
